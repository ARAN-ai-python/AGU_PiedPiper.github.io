{% extends "base.html" %}
{% block content %}

<div class="note-conteiner">
    <h1 class="text-center">Note of PiedPiper</h1>
    <div class="row justify-content-center">
        <div class="note-content col-5">
            <div class="note-title">
                <img src="{{eyecatch}}" alt="">
                <h1>{{ name }}</h1>
                <p class="text-muted">{{publishAt[0:10]}}</p>
            </div>

            <div class="note-body">
                {{ body |safe }}
            </div>
        </div>
    </div>
</div>


{% endblock %}
